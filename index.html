<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jLox</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/tooltip.css">
    </head>
    <body>
    <div id="viewport">
        <div id="header">
            <div id="header-left" class="subheader">
                <div id="logo-div">
                    <img id="logo-img" src="assets/images/jlox-logo.webp">
                </div>

                <div class="header-button-set">
                    <!-- Learn Lox Button -->
                    <button class="header-button" aria-label="Problem List">
                        <svg class="header-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
                        </svg>
                        <div class="header-button-text">Learn Lox</div>
                        <div class="tooltip-container"><div class="header-tooltip">Choose lesson</div></div>
                    </button>

                    <!-- Back Button -->
                    <button class="header-button" aria-label="Back">
                        <svg class="header-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                        </svg>
                        <div class="tooltip-container"><div class="header-tooltip">Previous lesson</div></div>
                    </button>

                    <!-- Forward Button -->
                    <button class="header-button" aria-label="Forward">
                        <svg class="header-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M4 13h12.17l-5.59 5.59L12 20l8-8-8-8-1.41 1.41L16.17 11H4v2z"></path>
                        </svg>
                        <div class="tooltip-container"><div class="header-tooltip">Next lesson</div></div>
                    </button>
                </div>
            </div>

            <div id="header-right" class="subheader">
                <div class="header-button-set">
                    <!-- Run Button -->
                    <button class="header-button">
                        <svg class="header-button-icon orange" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7L8 5z"></path>
                        </svg>
                        <div class="header-button-text orange">Run</div>
                        <div class="tooltip-container"><div class="header-tooltip">Run script</div></div>
                    </button>

                    <!-- Download Button -->
                    <button class="header-button">
                        <svg class="header-button-icon green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 16l4-4h-3V4h-2v8H8l4 4zm6 2H6v2h12v-2z"></path>
                        </svg>
                        <div class="tooltip-container"><div class="header-tooltip">Download script</div></div>
                    </button>

                    <!-- Reset Button -->
                    <button class="header-button">
                        <svg class="header-button-icon red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 6V3L8 7l4 4V8c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zM6 12c0-.34.03-.67.08-1H4.06c-.04.33-.06.66-.06 1 0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6z"></path>
                        </svg>
                        <div class="tooltip-container"><div class="header-tooltip">Reset workspace</div></div>
                    </button>
                </div>
            </div>
        </div>
        <div id="pane-container">
            <div id="pane-left" class="pane">
                <div id="guide" class="pane-component"></div>
            </div>
            <div id="pane-right" class="pane">
                <div id="code-editor" class="pane-component"></div>
                <div id="console-log" class="pane-component"></div>
            </div>
        </div>
    </div>
    </body>
</html>
